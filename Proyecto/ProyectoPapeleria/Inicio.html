    <!-- Formulario de ventas -->
    <h1>Formulario de ventas</h1>
    <form action="ventaInsert.php" method="POST">

        <label for="codigo_barras">Código de Barras:</label><br>
        <input type="text" id="codigo_barras" name="codigo_barras" required autocomplete="off" maxlength="45"
            placeholder="Ingrese el código de barras"><br><br>

        <label for="nombre_producto">Nombre de producto:</label><br>
        <input type="text" id="nombre_producto" name="nombre_producto" autocomplete="off" maxlength="45"
            placeholder="Busqueda por nombre"><br>
            <ul id="sugerencias"></ul><br>


        <label for="cantidad_piezas">Cantidad de Piezas:</label><br>
        <input type="number" id="cantidad_piezas" name="cantidad_piezas" required autocomplete="off" min="1" value="0"
            placeholder="Ingrese la cantidad"><br><br>

        <button type="button" onclick="agregarAlCarrito()">Agregar al carrito</button>
    </form>


    <h2>Carrito de productos</h2>
    <div class="carrito-contenedor">
        <table border="1" id="tablaCarrito">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Código de barras</th>
                    <th>Cantidad</th>
                    <th>Precio unitario</th>
                    <th>Subtotal</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="resumen-venta">
            <p><strong>Total:</strong> $<span id="totalGeneral">0.00</span></p>
            <button type="button" onclick="registrarVenta()">Registrar venta</button>
        </div>
    </div>
