    <!-- Formulario para la alta de productos -->
    <h1>Formulario de producto</h1>
    <form action="productoInsert.php" method="POST">

        <label for="codigo_barras">Código de Barras:</label><br>
        <input type="text" id="codigo_barras" name="codigo_barras" required autocomplete="off" maxlength="45"
            placeholder="Ingrese el código de barras"><br><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required autocomplete="off" maxlength="50"
            placeholder="Ingrese el nombre del producto"><br><br>

        <label for="cantidad_piezas">Cantidad de Piezas:</label><br>
        <input type="number" id="cantidad_piezas" name="cantidad_piezas" autocomplete="off" min="0" value="0"
            placeholder="Ingrese la cantidad"><br><br>

        <label for="precio">Precio ($):</label><br>
        <input type="number" id="precio" name="precio" required autocomplete="off" min="0" max="99999.99" step="0.01"
            placeholder="0.00"><br><br>

        <input type="submit" value="Enviar">

    </form>


    <!-- Tabla de los productos -->
    <h2 style="text-align:center;">Productos en la Tienda</h2>
    <!-- Buscador de productos -->
    <div class="contenedor-buscador">
        <input type="text" id="buscador" placeholder="Buscar producto...">
    </div>

    <table id="tabla_productos">
        <thead>
            <tr>
                <th><button id="orden_id">ID <i class="fa-solid fa-sort"></i></button></th>
                <th><button id="orden_nombre">Nombre <i class="fa-solid fa-sort"></i></button></th>
                <th><button id="orden_piezas">Piezas <i class="fa-solid fa-sort"></i></button></th>
                <th><button id="orden_precio">Precio <i class="fa-solid fa-sort"></i></button></th>
                <th>Imagen</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán las filas con JS el SCRIPT de abajo -->
        </tbody>
    </table>
